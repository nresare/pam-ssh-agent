[package]
name = "pam-ssh-agent"
version = "0.5.1"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/nresare/pam-ssh-agent"
authors = ["Noa Resare"]
description = """
A PAM module that authenticates using the ssh-agent.
"""

[lib]
name = "pam_ssh_agent"
crate-type = ["lib", "cdylib"]

[dependencies]
ssh-agent-client-rs = "1.0.0"
getrandom = "0.3.1"
ssh-key = { version = "0.6.5", features = ["crypto"] }
signature = "2.2.0"
anyhow = "1.0.97"
pam-bindings = "0.1.1"
syslog = "7.0.0"
